<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Blobby Example 3</title>
    <script src="../build/blobby.min.js"></script>
    <script type="text/javascript">
    function draw(){
      var canvas = document.getElementById('thegraph');
      if (canvas.getContext){
        var ctx = canvas.getContext('2d');
        var blobby = require('blobby');

        var n2 = { id: '1', label: 'A' }; //new Node(200,201);
        var n5 = { id: '2', label: 'B' }; //new Node(400,200);

        var h5 = { id: '1', nodes: [ n2, n5 ] };
        /*
          'padSize': 20,
          'color': "rgba(163, 127, 191, 0.6)",
          'strokeColor': "rgba(91, 191, 63, 0.6)"
        };
        */
        var gph = blobby.createGraph([n2,n5],[h5]);

        var nodepos = {
          '1': { x: 200, y: 200 },
          '2': { x: 400, y: 200 }
        };

        var gphLayout = blobby.createLayout(gph,nodepos);

        blobby.drawHypergraph(ctx,gph,gphLayout);
      }
    }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="thegraph" width="900" height="900"></canvas>
  </body>
</html>
